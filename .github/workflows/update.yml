name: Update NBA Team Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *" # daily 10:15 UTC (5:15am ET)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Fetch stats
        run: python fetch_team_stats.py

      - name: Commit data.json
        run: |
          git config user.name "nba-bot"
          git config user.email "nba-bot@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes"
          git push
